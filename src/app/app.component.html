<div class="toolbar-container">
  <mat-toolbar class="toolbar" color="primary">
    
    <div class="lk">
      <h4>Фамилия И.О.</h4>
      <h4>Должность сотрудника</h4>
      <h2></h2>
    </div>
    <div class = "menu-buttons">
      <button mat-button [matMenuTriggerFor]="aboveMenu">Журнал</button>
      <mat-menu #aboveMenu="matMenu" yPosition="above">
        <button mat-menu-item>Запись 1</button>
        <button mat-menu-item>Запись 2</button>
      </mat-menu>
      
      <button mat-button [matMenuTriggerFor]="belowMenu">Профиль</button>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Запись 1</button>
        <button mat-menu-item>Запись 2</button>
        <button mat-menu-item>Запись 3</button>
        <button mat-menu-item>Запись 4</button>
        <button mat-menu-item>Запись 5</button>
        <button mat-menu-item>Запись 6</button>
      </mat-menu>
      
      <button mat-button [matMenuTriggerFor]="beforeMenu">Помошь</button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>Запись 1</button>
        <button mat-menu-item>Запись 2</button>
      </mat-menu>
      
      
      <button mat-button [matMenuTriggerFor]="afterMenu">ПРОИЗВОДСТВО</button>
      <mat-menu #afterMenu="matMenu" xPosition="after">
        <button mat-menu-item>Запись 1</button>
        <button mat-menu-item>Запись 2</button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <div class="menu-lk">
      <button mat-raised-button color="white" type="submit" (click)="clickMsg()">Сообщения</button>
      <button mat-raised-button color="white" type="submit">Медицинские записи</button>
  </div>
</div>

<div *ngIf="showDiv" class="body">
  <app-msglist></app-msglist>
</div>
